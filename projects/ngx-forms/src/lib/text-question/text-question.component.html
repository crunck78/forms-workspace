<div libNgxForms *ngIf="(ngxs.currentSection$ | async) == id" class="question-wrapper">
    <mat-card>
        <mat-card-title>
            <lib-question-title></lib-question-title>
        </mat-card-title>

        <mat-card-content>
            <ng-content></ng-content>
        </mat-card-content>

        <mat-form-field>
            <mat-label>Input</mat-label>
            <input  matInput type="text">
        </mat-form-field>


        <mat-card-actions>
            <lib-question-submitter></lib-question-submitter>
        </mat-card-actions>
    </mat-card>
</div>
