<div libNgxForms *ngIf="(ngxs.currentSection$ | async) == id" class="question-wrapper">
    <mat-card>
        <mat-card-title>
            <lib-question-title [id]="id">
                <ng-content select="[questionTitle]"></ng-content>
            </lib-question-title>
        </mat-card-title>

        <mat-card-content>
            <ng-content></ng-content>
        </mat-card-content>

        <div class="fields-wrapper">
            <mat-form-field class="form-field-country">
                <mat-label>
                    Country
                </mat-label>
                <mat-select (selectionChange)="onCountryChange($event)" [(ngModel)]="dialCode">
                    <mat-option *ngFor="let country of COUNTRY_CODES" [value]="country.dial_code">
                        <div class="option-wrapper">
                            <img class="flag-img" src="assets/flags/{{country.code | lowercase}}.png"
                                alt="{{country.name}}">
                            <span>{{country.name}}</span>
                        </div>
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>{{placeholder}}</mat-label>
                <input [formControl]="input" matInput type="tel">
            </mat-form-field>
        </div>


        <mat-card-actions align="start">
            <lib-question-submitter></lib-question-submitter>
        </mat-card-actions>
    </mat-card>
</div>
